{%extends 'base.html'%}

{%block content%}
<br><br>
<div class="jumbotron">
    <h1>{{blog.title}}</h1>
    <p>{{blog.pub_date | date:'Y-m-d H:i'}}</p>
    <p>{{blog.body | linebreaks}}</p>
    <br>
    <hr>
    <div class="row">
        <div class="col-11">
            <a href="{%url 'blog'%}">돌아가기</a>
        </div>
        <div class="col-md-auto">
            <button href="{% url 'destroy' blog.id %}" type="button" class="btn btn-outline-danger">삭제</button>
        </div>
    </div>
</div>
<div class='blogs'>
    <p><a href="{%url 'detail' blog.id|add:'-1'%}">이전 글</a></p>
    <p><a href="{%url 'detail' blog.id|add:" 1"%}">다음 글</a></p>
</div>

<script>
    (function () {
        var element = document.getElementById("blog");
        element.classList.add("active");
    })();
</script>
{%endblock%}
