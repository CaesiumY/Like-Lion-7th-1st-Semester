{%extends 'base.html'%}

{%block content%}
<header>
    <!-- <h1>home</h1> -->
    <br>
</header>

<!-- 모델 출력 테스트 -->
{% for blog in blogs.all reversed %}
<div class="card">
    <div class="card-body">
        <a href="{%url 'detail' blog.id%}">
            <h1 class="card-title">{{blog.title}}</h1>
        </a>
        <p class="card-subtitle mb-2 text-muted">{{blog.pub_date|date:'Y-m-d H:i'}}</p>
        <p class="card-text">{{blog.summary}}...</p>
        <a class="card-link" href="{%url 'detail' blog.id%}">더보기</a>
    </div>
</div>
<br>
{%endfor%}

<!-- 페이스북 임베디드 테스트 -->
<br><br>
<div class="fb-page" data-href="https://www.facebook.com/likelioncbnu" data-tabs="timeline" data-small-header="true"
    data-adapt-container-width="true" data-hide-cover="false" data-show-facepile="false">
    <blockquote cite="https://www.facebook.com/likelioncbnu" class="fb-xfbml-parse-ignore"><a href="https://www.facebook.com/likelioncbnu">멋쟁이사자처럼at전북대</a></blockquote>
</div>

<!-- 페이스북 스크립트 -->
<div id="fb-root"></div>
<script>
    (function (d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s);
        js.id = id;
        js.src =
            'https://connect.facebook.net/ko_KR/sdk.js#xfbml=1&version=v3.2&appId=178858566154713&autoLogAppEvents=1';
        fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));

    (function () {
        var element = document.getElementById("blog");
        element.classList.add("active");
    })();
</script>
{%endblock%}
